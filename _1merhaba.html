<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba ve isim yazdırmak.</title>

</head>
<body>

    <script>

        var isim; //değişken tanımlandı.
        isim = prompt("bir isim giriniz: "); //tanımlanan değişken için kullanıcıdan bir isim istendi ve "isim" değişkenine atandı.
        alert("Merhaba"+" "+isim); //kullanıcı tarafından girilen isim ve merhaba mesaj kutusuna yazdırıldı.
        
    </script>
    
</body>
</html>
