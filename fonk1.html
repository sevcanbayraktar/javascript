<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcıdan alınan iki sayıyı toplayan fonksiyon.</title>
</head>
<body>
    <script>
        var sayi1,sayi2; //değişkenler tanımlandı.
        function topla(x,y){ //fonksiyon tanımlandı ve fonksiyon içeriside toplama işlemi döndürüleceği return ile kodlandı.
            return x+y;
        }

        sayi1=Number(prompt("Lütfen birinci sayıyı giriniz:")); //kullanıcıdan alınacak sayılar tanımlandı.
        sayi2=Number(prompt("Lütfen ikinci sayıyı giriniz:"));
        document.write("Toplam:"+topla(sayi1,sayi2)); //sonuç ekrana yazdırıldı.
    </script>
</body>
</html>
