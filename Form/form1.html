<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elemanı ile girilen sayının karesini alan JS kodu.</title>
</head>
<body>
  <!-- form başlangıcı -->
      <form>
        Sayı:<input type="text" id="sayi1"> <br> 
        Karesi:<span id="kare"> </span><br>
        <input type="button" value="Hesapla" onclick="kare()"> <br>
      </form>      
  <!-- form bitişi -->
      <script>
        function kare(){
            var sayi=document.getElementById("sayi1").value; //id'si "sayi1" olan elemanın değeri alındı ve "sayi" değişkenine atandı.
            if(sayi=="") //form kutusu boş bırakılırsa mesaj kutusu ile uyarı mesajı verilmesi istendi.
            {
              alert("Lütfen bir sayı giriniz!!")
            }
            var kare=sayi*sayi; //kare alma işlemi yanımlandı.
            document.getElementById("kare").innerHTML=kare; //id'si "kare" olan elemanın değeri "kare" değişkeni ile değiştirldi.
        }
      </script>                                                        
    
</body>
</html>
