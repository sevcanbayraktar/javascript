<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki sayıyı kıyaslayan JS kodu.</title>
</head>
<body>

    <script>

        var sayi1, sayi2; //Değişkenler tanımlandı.

        sayi1=Number(prompt("sayi1 değeri giriniz:")); //"sayi1" değişkeni için kullanıcıdan giriş istendi. Girilen değer "Number" veri tipine dönüştürüldü.
        sayi2=Number(prompt("sayi2 değeri giriniz:")); //"sayi2" değişkeni için kullanıcıdan giriş istendi. Girilen değer "Number" veri tipine dönüştürüldü.

        if (sayi1>sayi2)
            {
                alert("Büyük olan sayı="+" sayi1:"+" "+sayi1);
        
            }
        else if (sayi2>sayi1)
            {
                alert("Büyük olan sayı="+" sayi2:"+" "+sayi2);
            }
        else
            {
                alert("Sayılar eşit!")
            }

    </script>
    
</body>
</html>
