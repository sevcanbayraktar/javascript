<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcıdan alınan iki sayıyı toplayan fonksiyon.</title>
</head>
<body>
    
    <script>
        function topla(sayi1,sayi2){
            return sayi1+sayi2;
        }
        var sayi1=(Number(prompt("Birinci sayıyı giriniz:"))); //kullanıcıdan alınacak sayılar tanımlardı.
        var sayi2=(Number(prompt("İkinci sayıyı giriniz:")));
        document.write("Sayı1:"+sayi1+"<br>"+"Sayı2:"+sayi2+"<br>"+"Toplam:"+topla(sayi1,sayi2)); //sonuçlar ekrana yazdırıldı.
    </script>
    
</body>
</html>
