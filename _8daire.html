<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairenin alanının ve çevresinin hesaplanması</title>
</head>
<body>

    <script>

        var r, cevre, alan; //değişkenler
        const pi=3.14; //pi değeri hiçbir zaman değişmediği için "const" ile tanımlanabilir.
        r = Number(prompt("Yarı çap uzunluğunu giriniz:")); //yarıçap değeri kullanıcı tarafından istendi ve girilen değer "number" veri tipine dönüştürüldü.
        cevre = 2*pi*r; //çevre formülü tanımlandı. 
        alan = pi*r*r; //alan formülü tanımlandı.
        alert("Yarıçap:"+r+ " Çevre:"+cevre+ " Alan:"+alan); //değerler mesaj kutusuna yazdırıldı.

    </script>
    
</body>
</html>
