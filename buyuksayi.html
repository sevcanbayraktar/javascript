<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girilen iki sayı arasından büyük olanı ekrana yazdıran JS kodu.</title>
</head>
<body>
    <script>

        var sayi1, sayi2; //Değişkenler tanımlandı.

        sayi1 = Number(prompt("Birinci sayıyı giriniz:")); //Kullanıcıdan birinci sayı girişi istendi ve bu sayı "Number" veri tipine dönüştürülerek "sayi1" değişkenine atandı.
        sayi2 = Number(prompt("İkinci sayıyı giriniz:")); //Kullanıcıdan ikinci sayı girişi istendi ve bu sayı "Number" veri tipine dönüştürülerek "sayi2" değişkenine atandı.

        if (sayi1>sayi2)
        {
            alert("Birinci sayı daha büyük."+ " Sayı:"+sayi1);    
        }
        else 
        {
            alert("İkinci sayı daha büyük."+" Sayı:"+sayi2); 
        }
    </script>
    
</body>
</html>
