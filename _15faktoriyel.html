<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktöriyel alan JS kodu.</title>
</head>
<body>
    
    <script>
        var i, faktoriyel=1, sayi; //Değişkenler tanımlandı. Faktöriyel değeri sıfırdan başlatılmaz.
        sayi=Number(prompt("Bir sayı değeri giriniz:")); //Kullanıcıdan faktöriyeli alınacak olan sayı alındı.

        for(i=1; i<=sayi; i++)
        {
            faktoriyel=(faktoriyel*i); //faktöriyel formülü tanımlandı.
        }
        document.write(sayi+"!= "+faktoriyel); //sonuç ekrana yazdırıldı.
    </script>
    
</body>
</html>
