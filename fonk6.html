<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktöriyel alan fonksiyon.</title>
</head>
<body>
    <script>
        function fakt(a){
            var faktoriyel=1;
            for(var i=1; i<=a; i++)
            {   
                faktoriyel*=i;
            }
            return faktoriyel;
        }
        var n=Number(prompt("Bir sayı giriniz:"));
        document.write(n+"!:"+fakt(n));
    </script>
</body>
</html>
