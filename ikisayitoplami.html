<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İki sayı toplamı</title>
</head>
<body>

    <script>

        var x, y, toplam; //değişkenler
        x = Number(prompt("Birinci sayıyı giriniz:")); //birinci sayı kullanıcı tarafından istendi ve girilen değer "number" veri tipine dönüştürüldü.
        y = Number(prompt("İkinci sayıyı giriniz:")); //ikinci sayı kullanıcı tarafından istendi ve girilen değer "number" veri tipine dönüştürüldü.
        toplam = x + y; //toplam değişkeni tanımlandı.
        alert("Toplam="+ toplam) //toplam değeri mesaj kutusuna yazdırıldı.

    </script>
    
</body>
</html>
