<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sıfırdan n'e kadar olan çift sayıları ekrana yazdıran fonksiyon.</title>
</head>
<body>

    <script>
        function cift(x){ //fonksiyon tanımlandı.

            for(var i=0; i<=x; i+=2)
            {
                document.write(i+"<br>");
            }
        }
        var y=Number(prompt("Bir sayı giriniz:")); //kullanıcıdan bir değer istendi.
        cift(y); //fonksiyon ekrana yazdırıldı.
    </script>
    
</body>
</html>
