<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı adedi kullanıcıdan alınan sayıların ortalamasını alan JS kodu.</title>
</head>
<body>
    <script>
        var sayilar, sayiAdedi, toplam=0, ortalama=0; //değişkenler tanımlandı.

        sayiAdedi= Number(prompt("Kaç adet sayının ortalaması alınacak?:")); //kullanıcıdan sayı adedi istendi ve alınan değer "number" veri tipine dönüştürüldü.
        document.write("Sayı adedi:"+sayiAdedi+"<br>"); //sayı adedi ekrana yazdırıldı.

        for (var i=1; i<=sayiAdedi; i++) //for döngüsü ile sayacımızın sayı adedi kadar artmasını sağladık.
        {
            sayilar=Number(prompt("Lütfen sayıları giriniz:")); //burada girilen değerlerin ortalaması alınacaktır.
            document.write("Sayılar:"+sayilar+"<br>"); //sayılar alt alta olacak şekilde ekrana yazdırıldı.
            toplam+=sayilar; //toplam işlemi tanımlandı.
        }
        ortalama=(toplam/sayiAdedi); //ortalama formülü tanımlandı.
        document.write("Ortalama:"+ortalama) //sonuç ekrana yazdırıldı.
    </script>
</body>
</html>
