<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir sayının karesini alan fonksiyon.</title>
</head>
<body>

    <script>
        function kare(sayi){ //fonksiyon tanımlanması.
            var k=sayi*sayi;
            return k; //"return sayi*sayi" şeklinde de bir tanımlama yapılabilir. 
        }
        var a=Number(prompt("Bir sayı giriniz:")); //kullanıcıdan bir sayı istendi.
        document.write("Sayınız:"+a+"<br>"+"Karesi:"+kare(a)); //sonuçlar ekrana yazdırıldı.
    </script>

</body>
</html>
