<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While döngüsü kullanılarak ekrana 5 kere merhaba yazdıran JS kodu.</title>
</head>
<body>
    <script>
        var sayac=1;
        do{ //do while döngüsünde şart değeri başta olmadığı için döngü en az bir kere çalışır.
            document.write("Merhaba"+"<br>");
            sayac++; //sayac değeri artırıldı.
        }while(sayac<=5); //while değeri yazıldı, while değeri yazılmadan kod hata verecektir.
    </script>
    
</body>
</html>
