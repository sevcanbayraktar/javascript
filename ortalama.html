<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üç sayının ortalamasının alınması</title>
</head>
<body>

    <script>

        var x, y, z, ortalama; //değişkenler
        x =Number(prompt("Birinci sayıyı giriniz:")); //birinci sayı kullanıcı tarafından istendi ve girilen değer "number" veri tipine dönüştürüldü.
        y =Number(prompt("İkinci sayıyı giriniz:")); //ikinci sayı kullanıcı tarafından istendi ve girilen değer "number" veri tipine dönüştürüldü.
        z =Number(prompt("Üçüncü sayıyı giriniz:")); //üçüncü sayı kullanıcı tarafından istendi ve girilen değer "number" veri tipine dönüştürüldü.
        ortalama = ((x+y+z)/3); //ortalama değişkeni tanımlandı.
        alert("Ortalama="+ ortalama); //sonuç mesaj kutusuna yazdırıldı.

    </script>
    
</body>
</html>
